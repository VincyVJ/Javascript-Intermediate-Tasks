    <title>Filter Of Odd Numbers</title>
</head>
<body>
    <h2>Filter Of Odd Numbers</h2>
    <script>
        let arr=["let them think what they list",
                "I'll put your name on the list",
                "consult the list of drugs on page 326",
                "the ship has a 35ยบ list to starboard",
                "my new book is at the top of the list of best-sellers",
                "I have little list to write",
                "the list worsened and the ship began to sink",
                "a new car is high on my list of priorities",
                "Filing is going to join the growing list of things I no longer do.",
                "if you're buying a new car, put security high on your list of priorities",
        ];
        totalLength=0;
        totalWord=0
        average=0;
        wordArrays=[];

        let eachSentence= function(sentence){
            let newArr=[];
            for(let i=0; i<sentence.length; i++){
                if(sentence[i]==" "||sentence[i]=="."){
                    totalWord++;
                }else{
                    totalLength++;
                }
            }
            average=totalLength/totalWord;
           return average;
        }
   

        for(const sentence of arr){
            wordArrays.push(eachSentence(sentence));
        }
        console.log(wordArrays);
    </script>
