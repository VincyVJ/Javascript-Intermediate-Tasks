<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Unique Elements" />
    <title>Unique Elements</title>
</head>
<body>
    <h2>Count Unique Elements</h2>
    <script>
        let names=["Meena", "John", "Jack", "Mary", "John", "Meena", "John"];
        console.log(names);
        function uniqueArray(names){
            for(i=0;i<names.length;i++){
                for(j=i+1;j<names.length;j++){
                    if(names[i]===names[j]){
                        names.splice(j,1);
                        i--;
                    }
                }
            }
            console.log("Array of unique elements is:");
            console.log(names);
            return names.length;
        }
        console.log("The length of unique array is "+uniqueArray(names));
    </script>
</body>
</html>
