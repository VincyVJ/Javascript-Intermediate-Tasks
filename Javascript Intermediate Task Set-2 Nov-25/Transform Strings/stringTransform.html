<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Transform Strings" />
    <title>Transform Strings</title>
</head>
<body>
    <h2>Transform Strings</h2>
    <script>
        let names=["Meena", "John", "Jack", "Mary", "Kavya", "Kavitha", "Teena"];
        let newArr=[];
        names.forEach(function(name){
            newArr.push(`Goodbye, ${name}`);
        });
        console.log(newArr);
    </script>
</body>
</html>
