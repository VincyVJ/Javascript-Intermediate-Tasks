<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Filter</title>
</head>
<body>
    <h2>Filter capitals from an array of objects</h2>
    <script>
        let city=[
            {name:"Chennai", isCapital:true},
            {name:"Trichy", isCapital:false},
            {name:"Tirunelveli", isCapital:false},
            {name:"Mumbai", isCapital:true},
            {name:"Delhi", isCapital:true}
        ];

            let cityCapital=[];
            for(i=0;i<city.length;i++){
                if(city[i].isCapital===true)
                cityCapital.push(city[i]);
            }

        console.log(cityCapital);
    </script>
</body>
</html>
