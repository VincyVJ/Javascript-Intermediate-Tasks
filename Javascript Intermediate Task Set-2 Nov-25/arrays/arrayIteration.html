<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Iteration</title>
</head>
<body>
    <h2>Display an array using iteration</h2>
    <script>
        let countries=["India", "US", "China", "Japan", "Canada"];
        for(i=0; i<5; i++)
            console.log(countries[i]);
    </script>
</body>
</html>
