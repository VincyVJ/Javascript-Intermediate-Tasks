<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Merge Elements" />
    <title>Merge Elements</title>
</head>
<body>
    <h2>Merge Elements</h2>
    <script>
        let arr1=["India", "US", "China", "Japan", "Canada"];
        let arr2=["New Zealand", "Switzerland", "England", "Greenlang"];
        let arr3=["pakisthan", "Afganisthan", "Kazakhsthan", "Uzbekistan"]
        let newArr=[];
        function mergeArray(arr1, arr2, arr3){
            newArr=arr1.concat(arr2,arr3);
            return newArr;
        }
        console.log(mergeArray(arr1, arr2, arr3));
    </script>
</body>
</html>
