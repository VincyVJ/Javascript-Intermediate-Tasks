<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Array Of Even Numbers" />
    <title>Array Of Even Numbers</title>
</head>
<body>
    <h2>Array Of Even Numbers</h2>
    <script>
        let arr=[50, 45, 34, 65, 76, 34, 57, 54, 77, 97, 34, 56, 87, 88, 89, 54, 44];
        let newArr=[];
        function arrOfEvens(arr){
          
            for(i=0;i<arr.length;i++){
                if(arr[i]%2==0){
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        console.log(arrOfEvens(arr));
    </script>
</body>
</html>
